<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Online Banking</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>THE PIGGY BANK</h1>
        <hr>
        <p>your friendly online credit union</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="bank">
            <h4>Please set up your account:</h4>
            <label for="first-name">First Name:</label>
            <input id="first-name" class="form-control" type="text">
            <label for="last-name">Last Name:</label>
            <input id="last-name" class="form-control" type="text">
            <label for="address">Address:</label>
            <input id="address" class=form-control type="text">
            <label for="first-deposit">Initial Deposit:</label>
            <input id="first-deposit" class="form-control" type="text"><br>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
          <form id="funds">
            <h4>Hello <span class="insert-name"></span>, what can we help you with today?</h4>
            <label for="deposit">Deposit Amount:</label>
            <input id="deposit" class="form-control" type="text">
            <p>or</p>
            <label for="withdrawl">Withdrawl Amount:</label>
            <input id="withdrawl" class="form-control" type="text"><br>
            <button type="submit" class="btn btn-success">Submit Transaction</button>
          </form>
          <div class="output">
            <h5>Account Name: <span id="account-name"></span></h5>
            <h5>Account Number: <span id="account-number"></span></h5>
            <h5>Current Balance: $<span id="balance"></span></h5>
            <h3></h3>
          </div>
        </div>
        <div class="col-md-6">
          <img src = "img/piggybank.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
